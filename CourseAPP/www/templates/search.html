<ion-view view-title="Profile">
  <ion-content>
    <br/>
    <input ng-model="age"></input>
    <button class="button button-calm" ng-click='getUser(age)'>Get user with age == {{age}}</button>
    <br/>
    <h1>{{user.name}}</h1>
    <p>{{user.age}}</p>

      <br/>
      <input ng-model="needAge"></input>
      <button class="button button-calm" ng-click='setAge(needAge)'>Set age</button>

  </ion-content>
</ion-view>
